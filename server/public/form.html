<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Order pizza</title>

        <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-600: #1e40af;
            --radius: 12px;
            --container-width: 720px;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg), #eef2ff);
            color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }
        .wrap {
            width: 100%;
            max-width: var(--container-width);
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 6px 30px rgba(15, 23, 42, 0.08);
            padding: 28px;
        }
        header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 18px;
        }
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-600));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
        }
        h1 {
            margin: 0;
            font-size: 20px;
        }
        p.lead {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 13px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 18px;
        }
        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="time"], textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            background: #fff;
            color: inherit;
            font-size: 14px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
            padding-top: 10px;
        }
        .full {
            grid-column: 1/-1;
        }
        fieldset {
            border: 0;
            padding: 0;
            margin: 0;
        }
        legend {
            font-weight: 600;
            margin-bottom: 8px;
            color: #111827;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .option-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #111827;
            font-size: 14px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        .time-wrap {
            display: flex;
            flex-direction: column;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 6px;
        }
        button[type="submit"] {
            appearance: none;
            border: 0;
            padding: 10px 16px;
            background: linear-gradient(90deg, var(--accent), var(--accent-600));
            color: #fff;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        @media (max-width: 640px) {
            .wrap {
                padding: 18px;
            }
            form {
                grid-template-columns: 1fr;
            }
            header {
                gap: 10px;
            }
        }
        </style>
    </head>
    <body>
        <main class="wrap" role="main">
            <header>
                <div class="logo">PZ</div>
                <div>
                    <h1>Pizza order</h1>
                    <p class="lead">Quick and simple â€” fill out the form and submit your order.</p>
                </div>
            </header>

            <!-- Example form from HTML5 spec http://www.w3.org/TR/html5/forms.html#writing-a-form's-user-interface -->
            <form method="post" action="/post" autocomplete="on">
                <div class="full">
                    <label for="custname">Customer name</label>
                    <input id="custname" name="custname" type="text" placeholder="Full name">
                </div>

                <div>
                    <label for="custtel">Telephone</label>
                    <input id="custtel" type="tel" name="custtel" placeholder="e.g. +1 555 555 5555">
                </div>

                <div>
                    <label for="custemail">E-mail address</label>
                    <input id="custemail" type="email" name="custemail" placeholder="you@example.com">
                </div>

                <fieldset class="full">
                    <legend>Pizza Size</legend>
                    <div class="options">
                        <label class="option-label"><input type="radio" name="size" value="small"> Small</label>
                        <label class="option-label"><input type="radio" name="size" value="medium"> Medium</label>
                        <label class="option-label"><input type="radio" name="size" value="large"> Large</label>
                    </div>
                </fieldset>

                <fieldset class="full">
                    <legend>Pizza Toppings</legend>
                    <div class="options">
                        <label class="option-label"><input type="checkbox" name="topping" value="bacon"> Bacon</label>
                        <label class="option-label"><input type="checkbox" name="topping" value="cheese"> Extra
                            Cheese</label>
                        <label class="option-label"><input type="checkbox" name="topping" value="onion"> Onion</label>
                        <label class="option-label"><input type="checkbox" name="topping" value="mushroom">
                            Mushroom</label>
                    </div>
                </fieldset>

                <div>
                    <label for="delivery">Preferred delivery time</label>
                    <input id="delivery" type="time" min="11:00" max="21:00" step="900" name="delivery">
                </div>

                <div class="full">
                    <label for="comments">Delivery instructions</label>
                    <textarea
                        id="comments"
                        name="comments"
                        placeholder="Add any special instructions for delivery"
                    ></textarea>
                </div>

                <div class="full actions">
                    <button type="submit">Submit order</button>
                </div>
            </form>
        </main>
    </body>
</html>
