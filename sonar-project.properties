# SonarQube project configuration
sonar.projectKey=learn-testing
sonar.projectName=Learn Testing
sonar.organization=sonalyze

# Source code directories
sonar.sources=server
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,tests/**/*.ts

# Exclusions
sonar.exclusions=node_modules/**,reports/**,logs/**,env/**,script/**,coverage/**,*.config.js,*.js

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts

# Test execution reports
sonar.testExecutionReportPaths=reports/test-results.xml

# Code quality
# sonar.eslint.reportPaths=reports/eslint-report.json

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.language=ts
