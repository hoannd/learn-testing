name: Test Dev Reusable Workflow

on:
  workflow_call:

jobs:
  test-dev:
    name: Test Dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: npm

      - name: Setup environment
        run: ./script/setup-dev
        env:
          CI: true

      - name: Run tests
        run: ./script/test-dev
        env:
          AGENT_NO_ANALYTICS: true
          RP_ENABLED: true
          RP_API_KEY: ${{ secrets.RP_API_KEY }}
          RP_URL: ${{ vars.RP_URL }}
          RP_PROJECT: ${{ vars.RP_PROJECT }}
          RP_LAUNCH_DEBUGMODE: false
          RP_LAUNCH_DESCRIPTION: |
            ### Launch details
            - **Repository**: [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})
            - **Ref**: [`${{ github.ref }}`](${{ github.server_url }}/${{ github.repository }}/${{ startsWith(github.ref, 'refs/pull/') && format('pull/{0}', github.event.pull_request.number) || startsWith(github.ref, 'refs/tags/') && format('releases/tag/{0}', github.ref_name) || format('tree/{0}', github.ref_name) }})
            - **Commit**: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            - **Run**: [#${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Run attempt**: [${{ github.run_attempt }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})
            - **Environment**: UAT
            - **Triggered by**: [@${{ github.actor }}](${{ github.server_url }}/${{ github.actor }})
            - **Event**: `${{ github.event_name }}`
          RP_LAUNCH_NAME: Learn Testing | Unit | Vitest
          RP_LAUNCH_ATTRIBUTES: >-
            github.actor:${{ github.actor }};
            github.ref:${{ github.ref }};
            github.commit:${{ github.sha }};
            github.environment:UAT;
            github.repository:${{ github.repository }};
            github.run.id:${{ github.run_id }};
            github.workflow:${{ github.workflow }};
            team.workstream:learn-testing;
            test.source:github-actions;
            test.implementation:gauge;
            test.type:acceptance

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            logs/
            reports/
          retention-days: 3

      - uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.branch.name=main
